<!doctype html>

<html>

<head>
<script src="/tooltap-client.js"></script>
<script src="/vendor/jquery.js"></script>
<script src="/vendor/d3.v2.js"></script>
<script src="index.js"></script>
<link  href="index.css" rel=stylesheet>
    <script src="index.js"></script>
</head>

<body>

<!-- ======================================================================= -->

<h1>tooltap example: profiler</h1>

<button id="button-start" onclick="profileStart()">start</button>
<button id="button-stop"  onclick="profileStop()" >stop</button>

<h2>Available Profiles</h2>
<div id="profilers-container"></div>

<!-- ======================================================================= -->

<templates style="display:none">

    <!-- =================================================================== -->

    <template-profile>
        <h3 class="profile-name"></h3>
        <div class="profile-info"></div>
        <div class="profile-chart"></div>
    </template-profile>

    <!-- =================================================================== -->

    <template-chart>
        <div class="profile-hover-node">
            <table>
                <tr><td colspan=2 class="profile-hover-node-name">
                <tr><td class="indent">
                    <td>times called:
                    <td class="profile-hover-node-called">
                <tr><td class="indent">
                    <td>self time:
                    <td class="profile-hover-node-selftime">
                <tr><td class="indent">
                    <td>total time:
                    <td class="profile-hover-node-totaltime">
                <tr>
            </table>
        </div>
        <div class="profile-chart"></div>
    </template-chart>

    <!-- =================================================================== -->

</templates>

<!-- ======================================================================= -->

<style>
</style>

</body>

</html>
